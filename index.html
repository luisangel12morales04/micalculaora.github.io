<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULADORA</title>
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/1728/1728349.png">

</head>

<body>
    <div class="p-3 mb-2 bg-info text-dark"> <h1>MI CALCULADORA</h1></div>
   
    <section>
        <div class="row">
            <div class="col-4">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Cantidad 1</label>
                    <input type="number" class="form-control" id="one" placeholder="numero 1">
                </div>
            </div>
            <div class="col-4">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Cantidad 2</label>
                    <input type="number" class="form-control" id="two" placeholder="numero 2">
                </div>
            </div>
            <div class="col-12">
                <button type="button" id="btn-suma" class="btn btn-outline-primary">+</button>
                <button type="button" id="btn-res" class="btn btn-outline-secondary">-</button>
                <button type="button" id="btn-multiplicacion" class="btn btn-outline-success">*</button>
                <button type="button" id="btn-div" class="btn btn-outline-danger">/</button>

            </div>
            <div class="col-4">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Resultado</label>
                    <input type="number" class="form-control" id="tree" placeholder="Resultado">
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/cal.js"></script>
</body>
</html>
